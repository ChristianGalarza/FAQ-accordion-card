<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <article class="faq-box">
            <div class="faq-illustration">
                <img src="images/illustration-woman-online-mobile.svg" alt="" class="faq-illustration-img">
                <img src="images/bg-pattern-mobile.svg" alt="" class="faq-illustration-shadow">
                <img src="images/illustration-box-desktop.svg" alt="" class="faq-illustration-box">
            </div>

            <div class="wrapper">
                <div class="faqs">
                    <h1>FAQ</h1>
                        <div class="faqs-item">
                            <input type="checkbox" name="item" id="faq-item" class="input-checkbox">
                            <label for="faq-item" class="input-label">
                                <p class="faq-item-title">How many team members can I invite?
                                    <span class="faq-item-row">
                                        <img src="images/icon-arrow-down.svg" alt="">
                                    </span>
                                </p>
                                <p class="faq-item-details">
                                    You can invite up to 2 additional users on the Free plan. There is no limit on 
                                    team members for the Premium plan.
                                </p>
                            </label>
                        </div>
                        <div class="faqs-item">
                            <input type="checkbox" name="item" id="faq-item-2" class="input-checkbox">
                            <label for="faq-item-2" class="input-label">
                                <p class="faq-item-title">What is the maximum file upload size?
                                    <span class="faq-item-row">
                                        <img src="images/icon-arrow-down.svg" alt="">
                                    </span>
                                </p>
                                <p class="faq-item-details">
                                    No more than 2GB. All files in your account must fit your allotted storage space.
                                </p>
                            </label>
                        </div>
                        <div class="faqs-item">
                            <input type="checkbox" name="item" id="faq-item-3" class="input-checkbox">
                            <label for="faq-item-3" class="input-label">
                                <p class="faq-item-title">How do I reset my password?
                                    <span class="faq-item-row">
                                        <img src="images/icon-arrow-down.svg" alt="">
                                    </span>
                                </p>
                                <p class="faq-item-details">
                                    Click “Forgot password” from the login page or “Change password” from your profile page.
                                    A reset link will be emailed to you.
                                </p>
                            </label>
                        </div>
                        <div class="faqs-item">
                            <input type="checkbox" name="item" id="faq-item-4" class="input-checkbox">
                            <label for="faq-item-4" class="input-label">
                                <p class="faq-item-title">Can I cancel my subscription?
                                    <span class="faq-item-row">
                                        <img src="images/icon-arrow-down.svg" alt="">
                                    </span>
                                </p>
                                <p class="faq-item-details">
                                    Yes! Send us a message and we’ll process your request no questions asked.
                                </p>
                            </label>
                        </div>
                        <div class="faqs-item">
                            <input type="checkbox" name="item" id="faq-item-5" class="input-checkbox">
                            <label for="faq-item-5" class="input-label">
                                <p class="faq-item-title">Do you provide additional support?
                                    <span class="faq-item-row">
                                        <img src="images/icon-arrow-down.svg" alt="">
                                    </span>
                                </p>
                                <p class="faq-item-details">
                                    Chat and email support is available 24/7. Phone lines are open during normal business hours.
                                </p>
                            </label>
                        </div>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
